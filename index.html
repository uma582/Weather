<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-container">
        <h1>Weather Dashboard</h1>

        <!-- Search Section -->
        <input type="text" id="cityInput" placeholder="Enter city name" class="input-field">
        <button id="searchButton" class="btn">Get Weather</button>

        <!-- Error Message -->
        <div id="error-message" class="hidden">City not found! Please try again.</div>

        <!-- Weather Info -->
        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="weather-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
